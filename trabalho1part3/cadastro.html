<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Cadastro - Clínica ABC Health</title>
</head>
<body>
    <h1>Cadastro de Pacientes</h1>
    <form action="cadastraCliente.php" method="POST" enctype="multipart/form-data">
        


        <input type="hidden" name="usuarioID" value="123">

        <fieldset>
            <legend>Dados Pessoais</legend>
            
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" minlength="2" maxlength="50" required autofocus><br><br>
            
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required><br><br>
            
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" placeholder="123.456.789-00" required><br><br>
            
            <label for="idade">Idade:</label>
            <input type="number" id="idade" name="idade" min="0" required><br><br>
            
            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" placeholder="(xx) xxxxx-xxxx" required><br><br>
            
            <label for="data_nascimento">Data de Nascimento:</label>
            <input type="date" id="data_nascimento" name="data_nascimento"><br><br>
            
            <label>Sexo:</label>
            <input type="radio" id="masculino" name="sexo" value="masculino">
            <label for="masculino">Masculino</label>
            <input type="radio" id="feminino" name="sexo" value="feminino">
            <label for="feminino">Feminino</label><br><br>
            
            <label for="estado_civil">Estado Civil:</label>
            <select id="estado_civil" name="estado_civil">
                <option value="">Selecione</option>
                <option value="solteiro">Solteiro(a)</option>
                <option value="casado">Casado(a)</option>
                <option value="divorciado">Divorciado(a)</option>
                <option value="viuvo">Viúvo(a)</option>
            </select><br><br>
        </fieldset>
        
        <fieldset>
            <legend>Endereço</legend>
            
            <label for="cep">CEP:</label>
            <input type="text" id="cep" name="cep" pattern="\d{5}-\d{3}" placeholder="00000-000" required><br><br>
            
            <label for="tipo_logradouro">Tipo de Logradouro:</label>
            <select id="tipo_logradouro" name="tipo_logradouro" required>
                <option value="">Selecione</option> <!-- Opção inicial com valor vazio -->
                <option value="rua">Rua</option>
                <option value="avenida">Avenida</option>
                <option value="praca">Praça</option>
                <option value="travessa">Travessa</option>
            </select><br><br>

            
            <label for="logradouro">Logradouro:</label>
            <input type="text" id="logradouro" name="logradouro" required><br><br>
            
            <label for="bairro">Bairro:</label>
            <input type="text" id="bairro" name="bairro" required><br><br>
            
            <label for="cidade">Cidade:</label>
            <input type="text" id="cidade" name="cidade" required><br><br>
            
            <label for="estado">Estado:</label>
            <input type="text" id="estado" name="estado" required><br><br>
        </fieldset>
        
        <fieldset>
            <legend>Informações Adicionais</legend>
            
            <label>Interesses:</label><br>
            <input type="checkbox" id="interesse_filmes" name="interesses[]" value="filmes">
            <label for="interesse_filmes">Filmes</label>
            
            <input type="checkbox" id="interesse_informatica" name="interesses[]" value="informatica">
            <label for="interesse_informatica">Informática</label>
            
            <input type="checkbox" id="interesse_games" name="interesses[]" value="games">
            <label for="interesse_games">Games</label>
            
            <input type="checkbox" id="interesse_livros" name="interesses[]" value="livros">
            <label for="interesse_livros">Livros</label>
            
            <input type="checkbox" id="interesse_roupas" name="interesses[]" value="roupas">
            <label for="interesse_roupas">Roupas</label><br><br>
            
            <label for="info_adicional">Informações Complementares:</label><br>
            <textarea id="info_adicional" name="info_adicional" rows="4" cols="50" placeholder="Escreva aqui..."></textarea><br><br>
            
            <label for="imagem">Anexar Imagem:</label>
            <input type="file" id="imagem" name="imagem" accept="image/*"><br><br>
            
        </fieldset>
        
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
